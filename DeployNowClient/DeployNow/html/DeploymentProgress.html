<div class="in-prog-section">
    <div class="width-75">
        <div class="header-next">
            Deployment of Papillon <i class="icn-chevron-right"></i>{{FileToDeploy}} 
        <i class="icn-chevron-right"></i>{{RegionForDeploy}}
        </div>
        <div class="progress progress-striped active">
            <div class="bar bar-success" role="progressbar"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
                data-ng-class="CompletionStatus">
            </div>
        </div>
        <ul class="task-list">
            <li data-ng-repeat="task in TasksToComplete">
                <div class="row-fluid">
                    <div class="span1">
                        <div class="pull-right">
                            <span data-ng-class="task.TaskCss"></span>
                        </div>
                    </div>
                    <div class="span8">
                        <span data-ng-bind="task.TaskName"></span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
